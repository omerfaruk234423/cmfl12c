workflows:
  full-release:
    name: iOS + Android Build & Deploy
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.omerfaruk.myapp"
        APP_STORE_APP_ID: "6744431828"

    code_signing:
      ios:
        distribution_certificates:
          - name: ios_distribution_cert
            certificate_private_key: Encrypted.p12
            certificate_password: $P12_CERT_PASSWORD
        provisioning_profiles:
          - myapp_provision

    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Build Android
        script: flutter build appbundle --release

      - name: Build iOS
        script: flutter build ipa --release

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        integration: appstore_connect
        app_id: $APP_STORE_APP_ID
        bundle_id: $BUNDLE_ID
        apple_id: bksgrtms@gmail.com
        submit_to_testflight: true

      google_play:
        integration: google_play
        track: internal
        submit_as_draft: true
        
